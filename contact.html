<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Michael Davis Portfolio</title>

    <!-- CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Knewave|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <!-- Boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>

      <nav id="custom-navbar-style" class="navbar navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button id="collapse-button-style" type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#navbar"
            aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="custom-icon-style icon-bar"></span>
              <span class="custom-icon-style icon-bar"></span>
              <span class="custom-icon-style icon-bar"></span>
            </button>
            <a id="nav-logo" class="navbar-brand" href="#">Michael Davis</a>
          </div> <!-- End navbar-header -->
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a class="nav-item custom-nav-style" href="#">About</a></li>
              <li><a class="nav-item custom-nav-style" href="#">Porfolio</a></li>
              <li><a class="nav-item custom-nav-style" href="#">Contact</a></li>
            </ul>
          </div> <!-- End collapse -->
        </div> <!-- End container -->
      </nav>


  <div id="custom-container">
    <div class="container-fluid">
      <div class="row">
        <div id="main-section" class="col-lg-7 col-md-7 col-sm-7">
          <h1 id="contact-me">Contact Me</h1>
          <hr>
          <!-- Contact form -->
          <form id="contact-form" action="#" method="POST" enctype="multipart/form-data">
          	<div class="contact-row">
          		<label for="name">Name</label><br />
          		<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
          	</div>
          	<div class="contact-row">
          		<label for="email">Email</label><br />
          		<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
          	</div>
          	<div class="contact-row">
          		<label for="message">Message</label><br />
          		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
          	</div>
          	<input id="submit-btn" type="submit" value="Submit" />
          </div>
          <!-- Contact form -->

        </section>

        <div id="social-media-container" class="col-lg-4 col-md-4 col-sm-4">
          <h2 id="social-media-title">Connect with Me</h2>
          <hr>
          <a class="social-anchor" href="https://github.com/mhdavis" target="_blank"><i class="fa fa-github social-btn"></i></a>
          <a class="social-anchor" href="https://www.linkedin.com/in/michael-davis-1b31b7124/" target="_blank"><i class="fa fa-linkedin social-btn"></i></a>
          <a class="social-anchor" href="https://stackoverflow.com/users/7643412/mhdavis" target="_blank"><i class="fa fa-stack-overflow social-btn"></i></a>
        </div> <!-- end social-media-container -->
    </div> <!-- end row -->
  </div> <!-- end container-fluid -->
</div> <!-- end custom-container -->

<footer>
  <p id="copyright">@ Copyright 2017 Michael Davis</p>
</footer>
</body>
</html>
